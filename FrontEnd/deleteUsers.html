<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html lang="en"> <!-- Sets the language attribute to English -->
<head> <!-- Start of the head section -->

   <!-- Bootstrap CSS and Icons --> <!-- Comment indicating inclusion of Bootstrap CSS and Icons -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> <!-- Link to Bootstrap CSS from CDN -->
   <link rel="stylesheet" href="./style.css"> <!-- Link to the custom stylesheet -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Link to Bootstrap Icons CSS from CDN -->
</head>
<body> <!-- Start of the body section -->
  <!-- Navbar --> <!-- Comment indicating the start of the navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary"> <!-- Navbar element with dark theme and primary background -->
    <div class="container"> <!-- Bootstrap container for navbar content -->
      <a class="navbar-brand" href="dashboard.html">MyApp Dashboard</a> <!-- Navbar brand linking to the dashboard page -->
      <div class="collapse navbar-collapse"> <!-- Collapsible container for navbar items -->
        <ul class="navbar-nav ms-auto"> <!-- Unordered list for navbar links, aligned to the right -->
           <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li> <!-- Navbar item linking to the Home page -->
           <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li> <!-- Navbar item linking to the Login page for logout -->
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Manage Users Content --> <!-- Comment indicating the start of the Manage Users section -->
  <div class="container mt-5"> <!-- Container with top margin for main content -->
     <h2>Manage Users</h2> <!-- Heading for the Manage Users section -->

  </div>
  
  <!-- Axios & Scripts --> <!-- Comment indicating the inclusion of Axios and custom scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Link to Axios library from CDN -->
  <script src="./script.js"></script> <!-- Link to custom JavaScript file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Link to Bootstrap Bundle JS from CDN -->
  
  <!-- Fetch users on load --> <!-- Comment indicating that users will be fetched when the page loads -->
  <!-- When the window loads, the fetchUsers function is called -->
  <script>
    window.onload = fetchUsers; 
  </script>
