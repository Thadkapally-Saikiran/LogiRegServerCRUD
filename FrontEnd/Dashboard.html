<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html lang="en"> <!-- Sets the language attribute to English -->
<head> <!-- Begin head section -->
  <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Configures the viewport for responsive design -->
  <title>Dashboard - Manage Users</title> <!-- Sets the title of the page -->
  <!-- Bootstrap CSS --> <!-- Comment indicating Bootstrap CSS is being used -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Link to Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="./style.css"> <!-- Link to custom stylesheet -->
</head>
<body class="bg-light"> <!-- Begin body section with a light background -->
  <div class="container py-4"> <!-- Main container with vertical padding -->
    <!-- Back Button --> <!-- Comment indicating the back button section -->
    <div class="mb-3"> <!-- Div with bottom margin for spacing -->
      <a href="./index.html" class="btn btn-secondary"> <!-- Link styled as a secondary button that navigates to index.html -->
        <i class="bi bi-arrow-left"></i> Back to Home <!-- Icon and text for the back button -->
      </a>
    </div>
    <h2 class="text-center mb-4">User Dashboard</h2> <!-- Centered heading with bottom margin -->
    <div class="mb-3 text-end"> <!-- Div for the refresh button, aligned to the right -->
      <button class="btn btn-secondary" onclick="getUsers();">Refresh List</button> <!-- Secondary button that calls getUsers() on click -->
    </div>
    <!-- Container where user table will be injected --> <!-- Comment indicating where the dynamic user table will be placed -->
    <div id="userTableContainer"></div> <!-- Empty div that will be populated with user data -->
    
    <!-- Update Modal --> <!-- Comment indicating the start of the update modal section -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true"> <!-- Modal container with Bootstrap classes -->
      <div class="modal-dialog"> <!-- Modal dialog container -->
        <div class="modal-content"> <!-- Modal content container -->
          <div class="modal-header"> <!-- Modal header section -->
            <h5 class="modal-title" id="updateModalLabel">Update User</h5> <!-- Modal title with an ID for accessibility -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- Button to close the modal -->
          </div>
          <div class="modal-body"> <!-- Modal body section -->
            <form id="updateForm"> <!-- Form within the modal for updating user details -->
              <input type="hidden" id="updateId"> <!-- Hidden input to store the user ID -->
              <div class="mb-3"> <!-- Div with bottom margin for spacing -->
                <label for="updateName" class="form-label">Name</label> <!-- Label for update name field -->
                <input type="text" id="updateName" class="form-control"> <!-- Text input for updating the user's name -->
                <div id="updateErrorName" class="form-text text-danger"></div> <!-- Div to display name error message -->
              </div>
              <div class="mb-3"> <!-- Div with bottom margin for spacing -->
                <label for="updateEmail" class="form-label">Email</label> <!-- Label for update email field -->
                <input type="email" id="updateEmail" class="form-control"> <!-- Email input for updating the user's email -->
                <div id="updateErrorEmail" class="form-text text-danger"></div> <!-- Div to display email error message -->
              </div>
              <div class="mb-3"> <!-- Div with bottom margin for spacing -->
                <label for="updatePhNo" class="form-label">Phone Number</label> <!-- Label for update phone number field -->
                <input type="tel" id="updatePhNo" class="form-control"> <!-- Telephone input for updating the user's phone number -->
                <div id="updateErrorPh" class="form-text text-danger"></div> <!-- Div to display phone number error message -->
              </div>
            </form>
          </div>
          <div class="modal-footer"> <!-- Modal footer section -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button> <!-- Button to cancel and close the modal -->
            <button type="button" class="btn btn-primary" onclick="updateUser();">Save changes</button> <!-- Primary button that calls updateUser() to save changes -->
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <!-- Bootstrap Bundle, Axios, and Custom JS --> <!-- Comment indicating inclusion of Bootstrap JS, Axios, and custom JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Link to Bootstrap JS bundle from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Link to Axios library from CDN -->
  <script src="./script.js"></script> <!-- Link to custom JavaScript file -->
</body>
</html>
