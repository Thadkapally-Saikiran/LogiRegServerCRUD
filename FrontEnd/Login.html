<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html lang="en"> <!-- Root element with language set to English -->
<head> <!-- Start of head section -->
  <meta charset="UTF-8"> <!-- Specifies character encoding as UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Sets the viewport for responsive design -->
  <title>Login Page</title> <!-- Sets the title of the page -->
  <!-- Bootstrap CSS --> <!-- Comment indicating Bootstrap CSS is used -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Link to Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="./style.css"> <!-- Link to custom stylesheet -->
</head>
<body class="bg-light"> <!-- Start of body with a light background -->
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100"> <!-- Bootstrap container with flex utilities to center content vertically and horizontally, occupying full viewport height -->
    <div class="card p-4 shadow" style="max-width:400px; width:100%;"> <!-- Card element with padding and shadow, max-width set to 400px -->
      <h2 class="text-center mb-4">Login</h2> <!-- Heading 2 centered with bottom margin -->
      <form name="loginForm" onsubmit="login(event);"> <!-- Login form with name attribute and onsubmit event handler calling login() -->
        <div class="mb-3"> <!-- Div with bottom margin for spacing -->
          <label for="email" class="form-label">Email address</label> <!-- Label for email input -->
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter email"> <!-- Email input field with placeholder text -->
          <div id="errorEmail" class="form-text text-danger"></div> <!-- Div to display email error message, styled in red -->
        </div>
        <div class="mb-3"> <!-- Div with bottom margin for spacing -->
          <label for="password" class="form-label">Password</label> <!-- Label for password input -->
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"> <!-- Password input field with placeholder text -->
          <div id="errorPassword" class="form-text text-danger"></div> <!-- Div to display password error message, styled in red -->
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button> <!-- Submit button styled as a full-width primary button -->
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="./Register.html">Register here</a></p> <!-- Paragraph with a link to the registration page -->
    </div>
  </div>
  <!-- Axios & Bootstrap Bundle JS --> <!-- Comment indicating the scripts below -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Link to Axios library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Link to Bootstrap JS bundle from CDN -->
  <script src="./script.js"></script> <!-- Link to custom JavaScript file -->
</body>
</html>
